# ping benchmark for latency - simple 1:1 zone test.
ping:
  flag_matrix: inter_region
  flag_matrix_defs:
    inter_region:
      gce_network_tier: [premium]
      zone: [[us-central1-a,us-east1-b]]
      machine_type: [n1-standard-2]
      gcp_min_cpu_platform: [skylake]
  flags:
    cloud: GCP
    ip_addresses: BOTH
