# All anchors defined in this file should be compatible
# with *all* clouds. That means any vm_specs or disk_specs
# defined here should have keys for every cloud.
default_single_core: &default_single_core
  GCP:
    machine_type: n1-standard-1
    zone: us-central1-a
    image: null
  Azure:
    machine_type: Small
    zone: East US
    image: null
  AWS:
    machine_type: m3.medium
    zone: us-east-1
    image: null
  AliCloud:
    machine_type: ecs.s2.large
    zone: us-west-1a
    image: null
  DigitalOcean:
    machine_type: 2gb
    zone: sfo1
    image: null
  OpenStack:
    machine_type: m1.small
    zone: nova
    image: null
  CloudStack:
    machine_type: 1vCPU.1GB
    zone: QC-1
    image: null
  Rackspace:
    machine_type: general1-1
    zone: IAD
    image: null
  Kubernetes:
    image: null
  Mesos:
    image: null


