# All anchors defined in this file should be compatible
# with *all* clouds. That means any vm_specs or disk_specs
# defined here should have keys for every cloud.
default_single_core: &default_single_core
  GCP:
    machine_type: n1-standard-1
    zone: us-central1-a
    image: null
  Azure:
    machine_type: Standard_A1
    zone: eastus2
    image: null
  AWS:
    machine_type: m3.medium
    zone: us-east-1
    image: null
  AliCloud:
    machine_type: ecs.g5.large
    zone: cn-beijing-g
    image: null
  DigitalOcean:
    machine_type: 2gb
    zone: sfo1
    image: null
  YandexCloud:
    image: null
    machine_type: Small
  OpenStack:
    machine_type: m1.small
    zone: nova
    image: null
  CloudStack:
    machine_type: 1vCPU.1GB
    zone: QC-1
    image: null
  Rackspace:
    machine_type: general1-1
    zone: IAD
    image: null
  Kubernetes:
    image: null
  Mesos:
    image: null
  ProfitBricks:
    machine_type: Small
    zone: ZONE_1
    image: null
  Docker:
    image: null
    machine_type:
      cpus: 1
      memory: 2.0GiB

