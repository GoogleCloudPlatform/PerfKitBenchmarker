# VPN netperf config.
netperf:
  description: Run TCP_RR, TCP_CRR, UDP_RR and TCP_STREAM 
  flags:
    use_vpn: True
  vpn_service:
    tunnel_count: 1  # create multiple tunnels for ecmp load balance testing
  vm_groups:
    vm_1:
      cloud: GCP
      cidr: 10.0.1.0/24
      zone: us-west1-b
      vm_spec: 
        GCP:
            machine_type: n1-standard-4
            #zone: us-central1-a
    vm_2:
      cloud: GCP
      cidr: 192.168.1.0/24
      zone: us-central1-b
      vm_spec:
        GCP:
            machine_type: n1-standard-4
            #zone: us-west1-c
